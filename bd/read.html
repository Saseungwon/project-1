<main class="form-signin">
  <form>
    <img class="mb-4" src="../img/pencil.svg" alt="" width="72" height="57" >
    <h1 class="h3 mb-3 fw-normal">글쓰기</h1> <br> 

    <div class="form-floating">
        <input type="text" name="nm_title" class="form-control" id="inputTitle" placeholder="제목을 작성해주세요!" required autofocus>
        <label for="floatingPassword"></label>
      </div>
  
    <div class="form-floating">
        <input type="text" name="nm_writer" class="form-control" id="InputWriter" placeholder="회원명" required>
      <label for="InputWriter"></label>
    </div>

    <div class="form-floating">
        견종을 선택하세요 : <select class="form-floating" aria-label="Default select example" name="nm_select">
        <option select style="vertical-align: middle;" >견종을 선택하세요</option>
        <option value="1" selected>없음</option>
        <option value="2">푸들</option>
        <option value="3">골든리트리버</option>
        <option value="4">보더콜리</option>
        <option value="5">리트리버</option>
        <option value="6">코카스파니엘</option>
        <option value="7">포메라니안</option> 
        <option value="8">기타</option>
      </select> 
    </div>
      <br><br>
      
    </div>
    <textarea cols="31" rows="10" required name="nm_text"></textarea>
    </div>

    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">저장하기</button>
    <p class="mt-5 mb-3 text-muted">&copy; 사승원</p>
    </div>




  </form>
</main>
