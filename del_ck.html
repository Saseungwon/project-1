<!DOCTYPE html>
<meta charset="UTF-8">
<script src="./js/jsp.js"></script>
<script src="./js/storage.js"></script>
<script>
    var v_delGGG=request.getParameterValues("nm_del");
    var v_tblName = "userDogsInfo";
    var v_datas = loadItem(v_tblName);
    for(var i=0; i< v_delGGG.length; i++){
        for(var j=0; j<v_datas.length; j++){
            if(v_datas[j].ggg == v_delGGG[i]){
                v_datas.splice(j,1);
                break;                    // 빼먹지 말아야 함
            }
        }
    }
    setItem(v_tblName, v_datas);
    location.href="list.html"; // 페이지 돌리깅
</script>
